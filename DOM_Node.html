<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Node</title>
</head>
<body>
    <div id="header">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">HOME</a></li>
            <li><a href="#">HOME</a></li>
        </ul>
    </div>

    <div class="footer">
        <p>Copyright by TechMaster</p>
    </div>
    <script>
        // Them li trong ul
        let ulElement = document.getElementById("header").firstElementChild;

        let li = document.createElement("li");
        let a = document.createElement("a");
        a.href = "https://javamaster.net"
        a.innerHTML ="Java Master";

        li.appendChild(a)
        // ulElement.appendChild(li);      // appendChild là append ở dưới cùng
        // ulElement.prepend(li);          // prepend là append ở top

        let liFirst = ulElement.firstElementChild;
        console.log(liFirst)

        // thay thế li bằng lifirst
        ulElement.replaceChild(li, liFirst);

        // Xoá
        ulElement.removeChild(li);
    </script>
</body>
</html>
